    <p>空循环语句的用处：</p>
    <script>
    // 初始化一个数组   对于空语句应该进行注释
    for( i = 0; i< a.length; a[i++] = 0); /* empty */
    </script>
    <p>switch 里面比较的是===</p>
    <script>
    function convert (x) {
        switch (typeof x) {
            case 'number' :
                return x.toString(16);
            case 'string' :
                return '"' + x + '"';
            default:
                return String(x);
        }
    }
    </script>
    <p>for(initialize; test; increment)</p>
    <p>
        initialize;
        while(test) {
            statement
            increment;
        }
    </p>
    <script>
    // 对象复制到宿主

    var arr = [], i=0;
    for(arr[i++] in obj);/* empty */  // for in   列出可枚举属性
