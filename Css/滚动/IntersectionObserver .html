    let box = document.querySelectorAll(".box");

    let observer = new IntersectionObserver(entries => console.log(`发生交叉行为，目标元素有${entries.length}个`));

    box.forEach(item => observer.observe(item)); // 监听多个box
    let box2 = document.querySelectorAll(".box2");

    let observer2 = new IntersectionObserver(entries => console.log(`发生交叉行为，目标元素有${entries.length}个`));

    box2.forEach(item => observer2.observe(item)); // 监听多个box

    // 父元素
    let child = document.querySelector(".child");

    let observer3 = new IntersectionObserver(entries => {
      entries.forEach(item => {
        console.log(item.isIntersecting ? "可见" : "不可见");
      });
    }, {
      root: document.querySelector(".parent")
    });

    observer3.observe(child); // 开始监听child
  </script>
  <script>
    // 以前都是监听浏览器滚动，然后遍历拿到每个图片的空间信息，然后判断一些位置信息从而进行图片加载；而现在只需要交给交叉观察者去做：


    let images = document.querySelectorAll("img");

    let observer4 = new IntersectionObserver(entries => {
      entries.forEach(item => {
        if (item.isIntersecting) {
          item.target.src = item.target.dataset.origin; // 开始加载图片
          observer4.unobserve(item.target); // 停止监听已开始加载的图片
        }
      });
    });

    images.forEach(item => observer4.observe(item));

    // -----

    let list = document.querySelectorAll("ul li");

    let observer5 = new IntersectionObserver(entries => {
      entries.forEach(item => {
        if (item.isIntersecting) {
          item.target.classList.add("show"); // 增加show类名
          observer5.unobserve(item.target); // 移除监听
        }
      });
    });

    list.forEach(item => observer5.observe(item));
  </script>
