<title>CodePen - 【iCSS：图形】使用filter描绘头像彩色阴影</title>
<link rel='stylesheet' href='https://yangzw.vip/static/css/reset.css'>
<link rel='stylesheet' href='https://yangzw.vip/static/css/main.css'>
<style>
    .avatar-shadow {
  position: relative;
  border-radius: 100%;
  width: 200px;
  height: 200px;
  background: url("https://yangzw.vip/static/codepen/thor.jpg") no-repeat center/cover;
}
.avatar-shadow::after {
  position: absolute;
  left: 0;
  top: 10%;
  z-index: -1;
  border-radius: 100%;
  width: 100%;
  height: 100%;
  background: inherit;
  -webkit-filter: blur(10px) brightness(80%) opacity(0.8);
  /* filter: blur(10px) brightness(80%) opacity(0.8); */
  content: "";
  -webkit-transform: scale(0.95);
  transform: scale(0.95);
}

  </style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<div class="bruce flex-ct-x">
<div class="avatar-shadow"></div>
</div>
</body>
