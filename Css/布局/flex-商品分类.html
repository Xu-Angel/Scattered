<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex-商品分类</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  .sp {
    width: 300px;
    height: 300px;
  }
  .sp-wrapper {
    display: flex;
    width: 100%;
    height: 100%;
  }
  .side {
    background: red;
    flex: 0 0 100px;
  }
  .content {
    flex: 1;
    background: blue;
  }
  </style>
</head>
<body>
  <p>商品选择类</p>
  <div class="sp">
    <div class="sp-wrapper">
      <div class="side">
        <ul>
          <li>分类一</li>
          <li>分类二</li>
          <li>分类三</li>
        </ul>
      </div>
      <div class="content">分类一具体</div>
      <div class="content" style="display: none">分类二具体</div>
      <div class="content" style="display: none">分类三具体</div>
    </div>
  </div>
</body>
</html>
