<title>CodePen - 【iCSS：组件】下划线跟随导航栏</title>
<link rel='stylesheet' href='https://yangzw.vip/static/css/reset.css'>
<link rel='stylesheet' href='https://yangzw.vip/static/css/main.css'>
<style>
    .underline-navbar {
  display: flex;
}
.underline-navbar li {
  position: relative;
  padding: 10px;
  cursor: pointer;
  font-size: 20px;
  color: #09f;
  transition: all 300ms;
}
.underline-navbar li::before {
  position: absolute;
  left: 100%;
  top: 0;
  border-bottom: 2px solid transparent;
  width: 0;
  height: 100%;
  content: "";
  transition: all 300ms;
}
.underline-navbar li:active {
  background-color: #09f;
  color: #fff;
}
.underline-navbar li:hover::before {
  left: 0;
  top: 0;
  z-index: -1;
  border-bottom-color: #09f;
  width: 100%;
  transition-delay: 100ms;
}
.underline-navbar li:hover + li::before {
  left: 0;
}

  </style>

</head>
<body translate="no">

<ul class="underline-navbar">

<li>Tencent腾讯</li>

<li>Jingdong京东</li>

</ul>
