
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: #ff6b00;
			margin: 10px;
			text-align: center;
			font-weight: bold;
			color: #fff;
			line-height: 100px;
		}

		/*flex容器属性总览：
			flex-direction 主轴排列方向
			flex-wrap 排列不下换行
			flex-flow： <flex-direction> || <flex-wrap>; 前两个属性的简写形式
			justify-content 主轴上的对齐方式
			align-items 交叉轴上的对齐方式
			align-content
		 	*/ 
		.container{	
			width: 100%;
			height: 400px;
			background: #000;
			display: flex; 
			
			flex-direction: row;   
			/*排列方向
				row（默认值）：主轴为水平方向，起点在左端。
				row-reverse：主轴为水平方向，起点在右端。
				column：主轴为垂直方向，起点在上沿。
				column-reverse：主轴为垂直方向，起点在下沿。
		 	*/ 
		 	
		 	flex-wrap: nowrap;
		 	/*排列不下换行的选择
				nowrap（默认）：不换行。
				wrap：换行，第一行在上方。
				wrap-reverse：换行，第一行在下方。
		 	*/
		 
		 	/*
		 	两者的简写形式：
		 		flex-flow: <flex-direction> || <flex-wrap>;
		 	*/
		 	
			justify-content: center;
			/*定义了项目在主轴上的对齐方式。(划重点：主轴=水平)
		 		flex-start（默认值）：左对齐
				flex-end：右对齐
				center： 居中
				space-between：两端对齐，项目之间的间隔都相等。
				space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
		 	*/
		 
		 	align-items: baseline;
			/*定义了项目在交叉轴上的对齐方式。(划重点：交叉轴=垂直)
		 		stretch（默认值）：轴线占满整个交叉轴。
		 		flex-start：左对齐
				flex-end：右对齐
				center： 居中
				baseline: 项目的第一行文字的基线对齐。
		 	*/
		 
		 	align-content: flex-start;
			/*定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用
		 		flex-start：与交叉轴的起点对齐。
				flex-end：与交叉轴的终点对齐。
				center：与交叉轴的中点对齐。
				space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
				space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
				stretch（默认值）：轴线占满整个交叉轴。
		 	*/
		}

			/*容器下的项目
		 		order
				flex-grow
				flex-shrink
				flex-basis
				flex
				align-self
		 	*/
		.item1 {
			order: 2;
			/*定义项目的排列顺序。数值越小，排列越靠前，默认为0 */

			flex-grow: 1.5;
			/*定义项目的放大比例，默认为0 */	

			flex-shrink: 0;
			/*定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小 
			  一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小
			 */	
			
			flex-basis: auto;
			/*定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小*/
			
			flex: 1 1 auto;
			/*flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。*/

			align-self: auto;
			/*align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。*/
		}


		.item2 {
			order: 1;
		}
		
		
	</style>
</head>
<body>
	<div class="container">
		<div class="item1 box">1</div>
		<div class="item2 box">2</div>
		<div class="item box">3</div>
		<div class="item box">4</div>
		<div class="item box">5</div>
		<div class="item box">6</div>
		<div class="item box">7</div>
		<div class="item box">8</div>
	</div>
</body>
</html>
