<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <style>
  .box {
    display: flex;
    width: 30px;
    height: 30px;
    flex-wrap: wrap;
    justify-content: flex-end;
    align-content: space-around;
  }
  .items {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #000;

  }
  </style>
</head>
<body>
  <div class="box">
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
  </div>
  <div class="wrapper">
    <div class="line">

      <div class="se" id="se1">
        <div class="dot"></div>
      </div>

      <div class="se" id="se2">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="se" id="se3">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
   <div class="line">
      <div class="se" id="se4">
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
       
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>


      <div class="se" id = "se5">
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
          <div class="col">
            <div class="dot"></div>
          </div>
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="se" id="se6">
        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <div class="col">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

      </div>
    </div>
  </div>
  <div class="content">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>

  <div id="jz">
    <div class="item"></div>
  </div>

  <div class="box">
    <div class="imgwraper">
      <div class="img"></div>
      <div class="img"></div>
      <div class="img"></div>
    </div>
  </div>
  
  
</body>
</html>
