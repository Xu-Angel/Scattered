
<!DOCTYPE html>

<title>CodePen - 【iCSS：组件】迭代计数器</title>
<link rel='stylesheet' href='https://yangzw.vip/static/css/reset.css'>
<link rel='stylesheet' href='https://yangzw.vip/static/css/main.css'>
<style>
    @charset "UTF-8";
.iterative-counter ul {
  counter-reset: index 0 count 0 weight 0;
}
.iterative-counter li {
  display: flex;
  position: relative;
  align-items: center;
  margin-top: 10px;
  counter-increment: index 1;
}
.iterative-counter li::before {
  content: counter(index) "、";
}
.iterative-counter li:first-child {
  margin-top: 0;
}
.iterative-counter input {
  overflow: hidden;
  position: absolute;
  width: 0;
  height: 0;
}
.iterative-counter input:checked + label::before {
  color: #3c9;
  content: "\2713";
}
.iterative-counter label {
  display: flex;
  align-items: center;
  height: 20px;
}
.iterative-counter label::before {
  box-sizing: border-box;
  margin-right: 5px;
  border: 1px solid #3c9;
  width: 20px;
  height: 20px;
  cursor: pointer;
  line-height: 20px;
  text-align: center;
  color: transparent;
  content: "";
  transition: all 300ms;
}
.iterative-counter p {
  margin-top: 10px;
}
.iterative-counter p.count::after {
  content: counter(count) attr(data-unit);
}
.iterative-counter p.weight::after {
  content: counter(weight) attr(data-unit);
}

#angular:checked {
  counter-increment: count 1 weight 20;
}

#react:checked {
  counter-increment: count 1 weight 50;
}

#vue:checked {
  counter-increment: count 1 weight 30;
}

  </style>
<script>
  window.console = window.console || function(t) {};

<script>

</head>
<body translate="no">
<div class="bruce flex-ct-x">
<div class="iterative-counter">
<ul>
<li>
<input type="checkbox" id="angular">
<label for="angular">Angular</label>
</li>
<li>
<input type="checkbox" id="react">
<label for="react">React</label>
</li>
<li>
<input type="checkbox" id="vue">
<label for="vue">Vue</label>
</li>
</ul>
<p class="count" data-unit="个">框架：</p>
<p class="weight" data-unit="%">权重：</p>
</div>
</div>
</body>
<style>
    .numbers {
  counter-reset: sum;
}
 
#one:checked { counter-increment: sum 1; }
#two:checked { counter-increment: sum 2; }
#three:checked { counter-increment: sum 3; }
#four:checked { counter-increment: sum 4; }
#five:checked { counter-increment: sum 5; }
#one-hundred:checked { counter-increment: sum 100; }
 
.sum::after {
  content: '= ' counter(sum);
} 

body {
  font-family: Verdana,sans-serif;
}
label {
  font-size: 15px;
  margin: 0 10px 0 0;
  display: inline-block;
}
input[type=checkbox] {
  position: absolute;
  left: -10000px;
}
input[type=checkbox] + label:before {
  content: "";
  border: 1px solid #000;
  color: transparent;
  cursor: pointer;
  display: inline-block;
  font-size: 15px;      
  line-height: 16px;
  margin: 0 5px 0 0;
  height: 18px;
  width: 18px;
  text-align: center;
  vertical-align: middle;
  transition: color ease .4s;
}

input[type=checkbox]:checked + label:before {
  content: "\2713";
  color: #000;
}
  </style>
<body translate="no">
    <h1>CSS Counter's calculator</h1>
    <div class="numbers">
    <input id="one" type="checkbox"><label for="one">1</label>
    <input id="two" type="checkbox"><label for="two">2</label>
    <input id="three" type="checkbox"><label for="three">3</label>
    <input id="four" type="checkbox"><label for="four">4</label>
    <input id="five" type="checkbox"><label for="five">5</label>
    <input id="one-hundred" type="checkbox"><label for="one-hundred">100</label>
    </div>
    <p class="sum">
    Sum
    </p>
    
    
    </body>
