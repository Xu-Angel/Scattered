<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .hover-underline-animation {
  display: inline-block;
  position: relative;
  color: #0087ca;
}
.hover-underline-animation::after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #0087ca;
  transform-origin: bottom right;
  transition: transform 0.25s ease-out;
}
.hover-underline-animation:hover::after {
  transform: scaleX(1);
  transform-origin: bottom left;
}
mark {
	outline: 1px dotted red;
}
mark[data-title] {
  text-indent: 0;
  position: relative;
  overflow: visible;
}

mark[data-title]::before,
mark[data-title]::after {
  position: absolute;
  left: 50%;
  -ms-pointer-events: none;
  pointer-events: none;
  -ms-transform: translateX(-50%);
  transform: translateX(-50%);
  visibility: hidden; 
}

mark[data-title]::before {
  content: attr(data-title);
  top: -42px;
  max-width: 250px;
  padding: 6px 10px;
  line-height: 18px;
  border-radius: 3px;
  background-color: #373c42;
  text-align: left;
  color: #fff;
  font-size: 12px;
  font-style: normal;
  white-space: nowrap; }

mark[data-title]::after {
  content: '';
  width: 0;
  height: 0;
  overflow: hidden;
  border: 6px solid transparent;
  border-top-color: #373c42;
  top: -12px; }

mark[data-title]:hover::before,
mark[data-title]:hover::after,
mark[data-title]:focus::before,
mark[data-title]:focus::after {
  -webkit-transition: visibility .1s .1s;
  transition: visibility .1s .1s;
  visibility: visible; 
}
  </style>
</head>
<body>
  <p class="hover-underline-animation">Hover this text to see the effect!</p>
  <mark data-title="dddddd">dd</mark>
</body>
</html>
