
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
<link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
<title>CodePen - 【iCSS：组件】标签导航栏</title>
<link rel='stylesheet' href='https://yangzw.vip/static/css/reset.css'>
<link rel='stylesheet' href='https://yangzw.vip/static/css/main.css'>
<style>
    .tab-navbar {
  display: flex;
  overflow: hidden;
  flex-direction: column-reverse;
  border-radius: 10px;
  width: 300px;
  height: 400px;
}
.tab-navbar input {
  display: none;
}
.tab-navbar input:nth-child(1):checked ~ main ul {
  background-color: #f66;
  -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
}
.tab-navbar input:nth-child(2):checked ~ main ul {
  background-color: #66f;
  -webkit-transform: translate3d(-25%, 0, 0);
          transform: translate3d(-25%, 0, 0);
}
.tab-navbar input:nth-child(3):checked ~ main ul {
  background-color: #f90;
  -webkit-transform: translate3d(-50%, 0, 0);
          transform: translate3d(-50%, 0, 0);
}
.tab-navbar input:nth-child(4):checked ~ main ul {
  background-color: #09f;
  -webkit-transform: translate3d(-75%, 0, 0);
          transform: translate3d(-75%, 0, 0);
}
.tab-navbar nav {
  display: flex;
  height: 40px;
  background-color: #f0f0f0;
  line-height: 40px;
  text-align: center;
}
.tab-navbar nav label {
  flex: 1;
  cursor: pointer;
  transition: all 300ms;
}
.tab-navbar main {
  flex: 1;
}
.tab-navbar main ul {
  display: flex;
  flex-wrap: nowrap;
  width: 400%;
  height: 100%;
  transition: all 300ms;
}
.tab-navbar main li {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
  font-weight: bold;
  font-size: 20px;
  color: #fff;
}

.active, .tab-navbar input:nth-child(1):checked ~ nav label:nth-child(1), .tab-navbar input:nth-child(2):checked ~ nav label:nth-child(2), .tab-navbar input:nth-child(3):checked ~ nav label:nth-child(3), .tab-navbar input:nth-child(4):checked ~ nav label:nth-child(4) {
  background-color: #3c9;
  color: #fff;
}

  </style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<div class="bruce flex-ct-x">
<div class="tab-navbar">
<input type="radio" name="tab" id="tab1" checked>
<input type="radio" name="tab" id="tab2">
<input type="radio" name="tab" id="tab3">
<input type="radio" name="tab" id="tab4">
<nav>
<label for="tab1">标题1</label>
<label for="tab2">标题2</label>
<label for="tab3">标题3</label>
<label for="tab4">标题4</label>
</nav>
<main>
<ul>
<li>内容1</li>
<li>内容2</li>
<li>内容3</li>
<li>内容4</li>
</ul>
</main>
</div>
</div>
</body>
</html>
