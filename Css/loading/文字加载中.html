<title>CodePen - 【iCSS：组件】加载指示器</title>
<link rel='stylesheet' href='https://yangzw.vip/static/css/reset.css'>
<link rel='stylesheet' href='https://yangzw.vip/static/css/main.css'>
<style>
    .load-indicator {
  font-size: 16px;
  color: #09f;
}
.load-indicator dot {
  display: inline-block;
  overflow: hidden;
  height: 1em;
  line-height: 1;
  vertical-align: -.25em;
}
.load-indicator dot::after {
  display: block;
  white-space: pre-wrap;
  content: "...\A..\A.";
  -webkit-animation: loading 3s infinite step-start both;
          animation: loading 3s infinite step-start both;
}

@-webkit-keyframes loading {
  33% {
    -webkit-transform: translate3d(0, -2em, 0);
            transform: translate3d(0, -2em, 0);
  }
  66% {
    -webkit-transform: translate3d(0, -1em, 0);
            transform: translate3d(0, -1em, 0);
  }
}

@keyframes loading {
  33% {
    -webkit-transform: translate3d(0, -2em, 0);
            transform: translate3d(0, -2em, 0);
  }
  66% {
    -webkit-transform: translate3d(0, -1em, 0);
            transform: translate3d(0, -1em, 0);
  }
}

  </style>
<script>
  window.console = window.console || function(t) {};

<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
