<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {
      font-size: 16px;
    }
    .bounce {
      display: flex;
      justify-content: center;
    }

    @keyframes bouncing {
      to {
        opacity: .1;
        transform: translate3d(0, -1rem, 0)
      }
    }

    .bounce>div {
      width: 1rem;
      height: 1rem;
      margin: 3rem 0.2rem;
      background: #8385aa;
      border-radius: 50%;
      animation: bouncing .6s infinite alternate;
    }
    .bounce > div:nth-child(2) {
  animation-delay: 0.2s;
}
.bounce > div:nth-child(3) {
  animation-delay: 0.4s;
}
  </style>
</head>

<body>
  <p>跳动的进度, 重点在alternate</p>
  <div class="bounce">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
