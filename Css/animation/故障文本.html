.fault-text {
  position: relative;

  color: #fff;
}
.fault-text::before, .fault-text::after {
  overflow: hidden;
  position: absolute;
  top: 0;
  background-color: #000;
  clip: rect(0, 900px, 0, 0);
  color: #fff;
  content: attr(data-text);

}
