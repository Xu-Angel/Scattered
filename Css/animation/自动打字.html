
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
<link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
<title>CodePen - 【iCSS：组件】自动打字</title>
<link rel='stylesheet' href='https://yangzw.vip/static/css/reset.css'>
<link rel='stylesheet' href='https://yangzw.vip/static/css/main.css'>
<style>
    .auto-typing {
  font-weight: bold;
  font-size: 30px;
  color: #09f;
  overflow: hidden;
  border-right: 1px solid transparent;
  width: 53ch;
  font-family: Consolas, Monaco, Monospace;
  white-space: nowrap;
  -webkit-animation: typing 5s steps(53) 0s backwards, caret 500ms steps(1) 0s 10 forwards;
          animation: typing 5s steps(53) 0s backwards, caret 500ms steps(1) 0s 10 forwards;
}

@-webkit-keyframes typing {
  from {
    width: 0;
  }
}

@keyframes typing {
  from {
    width: 0;
  }
}
@-webkit-keyframes caret {
  50% {
    border-right-color: currentColor;
  }
}
@keyframes caret {
  50% {
    border-right-color: currentColor;
  }
}

  </style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<div class="bruce flex-ct-x">
<div class="auto-typing">Do You Want To Know More About CSS Development Skill</div>
</div>
</body>
</html>
