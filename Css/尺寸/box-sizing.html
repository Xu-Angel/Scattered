
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .border-box{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border: 20px;
            padding: 20px;/*padding会挤压内容的宽度   挤压内容宽度为零的时候继续挤压 则会把盒子撑大*/
            border-color: #2288dd;
            background-color: green;
        }
        .content-box{
            box-sizing: content-box;
            width: 200px;
            height: 200px;
            border: 20px;
            padding: 20px;       /*border不会挤压内容宽度*/
            background-color: black;
            border-color: #2288dd;
        }
        .no{
            /*box-sizing: content-box;*/
            width: 200px;
            height: 200px;
            border: 20px;
            padding: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="no"></div>
<div class="border-box">
</div>
<div class="content-box"></div>
</body>
</html>
